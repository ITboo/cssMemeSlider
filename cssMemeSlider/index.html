<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">CssMemeSlider</h1>
    </header>
    <main class="main">
      <div class="slider">
        <input
          class="pagination__input"
          id="first"
          name="meme"
          type="radio"
          value="first"
          checked
        />
        <input
          class="pagination__input"
          id="second"
          name="meme"
          type="radio"
          value="second"
        />
        <input
          class="pagination__input"
          id="third"
          name="meme"
          type="radio"
          value="third"
        />
        <input
          class="pagination__input"
          id="fourth"
          name="meme"
          type="radio"
          value="fourth"
        />
        <input
          class="pagination__input"
          id="fifth"
          name="meme"
          type="radio"
          value="fifth"
        />
        <div class="slider__images">
          <div class="slider__images-wrapper">
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme1.jpg" alt="" />
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme2.jpg" alt="" />
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme3.jpg" alt="" />
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme4.jpg" alt="" />
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme5.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <p class="">2024</p>
        <a class="" href="https://rs.school/js-stage0/"
          >The Rolling Scopes School</a
        >
        <a class="" href="https://github.com/ITboo">ITboo</a>
      </div>
    </footer>
  </body>
</html>
