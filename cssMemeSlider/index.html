<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <header class="header wrapper">
      <h1 class="header__title">CssMemeSlider</h1>
    </header>
    <main class="main wrapper">
      <div class="slider">
        <input
          class="pagination__input"
          id="first"
          name="meme"
          type="radio"
          value="first"
          checked>
        <input
          class="pagination__input"
          id="second"
          name="meme"
          type="radio"
          value="second">
        <input
          class="pagination__input"
          id="third"
          name="meme"
          type="radio"
          value="third">
        <input
          class="pagination__input"
          id="fourth"
          name="meme"
          type="radio"
          value="fourth">
        <input
          class="pagination__input"
          id="fifth"
          name="meme"
          type="radio"
          value="fifth">
        <div class="slider__images">
          <div class="slider__images-wrapper">
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme1.jpg" alt="">
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme2.jpg" alt="">
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme3.jpg" alt="">
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme4.jpg" alt="">
            </div>
            <div class="slider__img-container">
              <img class="slider__img" src="assets/img/meme5.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="pagination">
            <label class="pagination__label" for="first">
                <span class="pagination__span"></span>
            </label>
            <label class="pagination__label" for="second">
                <span class="pagination__span"></span>
            </label>
            <label class="pagination__label" for="third">
                <span class="pagination__span"></span>
            </label>
            <label class="pagination__label" for="fourth">
                <span class="pagination__span"></span>
            </label>
            <label class="pagination__label" for="fifth">
                <span class="pagination__span"></span>
            </label>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper footer__wrapper">
        <a href="https://rs.school/js-stage0/"
          >The Rolling Scopes School</a>
        <p>2024</p>
        <a href="https://github.com/ITboo">ITboo</a>
      </div>
    </footer>
  </body>
</html>
